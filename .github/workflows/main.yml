on:
  pull_request_target:
    types: [opened, closed, synchronize, reopened]
    branches: [ main ]

jobs:
  deploy:
    if: github.event.action == 'opened' || github.event.action == 'reopened'
    runs-on: ubuntu-latest
    name: Deploy on opening or reopening a PR
    steps:
      - uses: juliamrch/gh-action-composite@v2
        with:
          type: 'apache-static'
