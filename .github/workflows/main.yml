on:
  pull_request_target:
    types: [opened, closed, synchronize, reopened]
    branches: [ main ]

jobs:
  deploy:
    if: github.event.action == 'opened' || github.event.action == 'reopened'
    runs-on: ubuntu-latest
    name: Deploy on opening or reopening a PR
    steps:
      - uses: actions/checkout@v4
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.ref }}
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      - name: Review app on PR
        uses: juliamrch/gh-action-composite@v8
        env:
          CLEVER_SECRET: ${{ secrets.CLEVER_SECRET }}
          CLEVER_TOKEN: ${{ secrets.CLEVER_TOKEN }}
          ORGA_ID: ${{ secrets.ORGA_ID }}
        with:
          type: 'static-apache'
      - name: Comment PR
        uses: actions/github-script@v7
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  
        with:
          script: |
            const issue_number = context.payload.pull_request.number;
            const message = `Deployment has finished ğŸ‘ï¸ğŸ‘„ğŸ‘ï¸ Your app is available [here](https://${{ github.event.pull_request.base.repo.name }}-PR-${{ github.event.number }}.cleverapps.io)`;
            github.rest.issues.createComment({
            owner: context.repo.owner,
            repo: context.repo.repo,
              issue_number: issue_number,
              body: message
              });